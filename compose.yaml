services:
  fedistats-collector:
    image: gitlab.com/lig/fedistats
    build: .
    volumes:
      - "./config/fedistats.yaml:/config/fedistats.yaml:ro"
  prometheus:
    image: prom/prometheus
    volumes:
      - "./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro"
    ports:
      - "9090:9090"
